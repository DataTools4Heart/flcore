data_path: dataset/
dataset: ukbb_cvd # cvd, kaggle_hf
# dataset: kaggle_hf # cvd, kaggle_hf
dropout:
  percentage_drop: 50
dropout_method: None
# dropout_method: random_dropout
# dropout_method: Fast_at_odd_rounds
# dropout_method: LessParticipants
experiment:
  debug: true
  log_path: logs
  name: all_40_random_dropout
  # name: kaggle_SlowerQuartile
  # name: test_best_round
linear_models:
  n_features: 40
  # n_features: 9 # kaggle_hf
local_port: 8081
# model: xgb # logistic_regression, random_forest
model: logistic_regression
# model: random_forest
num_clients: 3
# num_clients: 3 # kaggle_hf
num_rounds: 20
production_mode: false
random_forest:
  balanced_rf: true
smoothWeights:
  smoothing_strenght: 0.5
smooth_method: None
# smooth_method: SlowerQuartile
# smooth_method: EqualVoting
weighted_random_forest:
  balanced_rf: true
  levelOfDetail: DecisionTree
xgb:
  batch_size: 32
  num_iterations: 100
  task_type: BINARY
  tree_num: 500

checkpoint_selection_metric: balanced_accuracy
seed: 42
